<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Animated Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="serviceBox">
        <div class="icon" style="--color: #5faac0">
          <ion-icon name="game-controller-outline"></ion-icon>
        </div>
        <div class="content"></div>
      </div>

      <div class="serviceBox">
        <div class="icon" style="--color: #ece1ca">
          <ion-icon name="alarm-outline"></ion-icon>
        </div>
        <div class="content"></div>
      </div>

      <div class="serviceBox">
        <div class="icon" style="--color: #6daca9">
          <ion-icon name="arrow-back-circle-outline"></ion-icon>
        </div>
        <div class="content"></div>
      </div>

      <div class="serviceBox">
        <div class="icon" style="--color: #537e8b">
          <ion-icon name="chatbox-ellipses-outline"></ion-icon>
        </div>
        <div class="content"></div>
      </div>

      <div class="serviceBox">
        <div class="icon" style="--color: #eecd9f">
          <ion-icon name="eye-off-outline"></ion-icon>
        </div>
        <div class="content"></div>
      </div>

      <div class="serviceBox">
        <div class="icon" style="--color: #20948e">
          <ion-icon name="construct-outline"></ion-icon>
        </div>
        <div class="content"></div>
      </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
